<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>버짱버짱 오늘의 급식</title>
</head>
<body class="w-100 m-auto">

    <main class="m-auto mt-5 m-auto" align="center" style="width:500px;">
        <h1>버짱버짱 오늘의 급식</h1>
        <div id="todaysLunch">
            <p id="title">오늘의 급식은?</p>
        </div>
        <div id="container">
            <p id="menuList">급식을 불러오는중...</p>
        </div>
        <div id="otherschoolcheak" class="shadow my-2 p-3 border border-2 rounded-2 ">
            <label>다른 학교 급식 확인하기:</label>
            <label for="schoolnameinput"></label><input type="text" id="schoolnameinput" onkeyup="if(window.event.keyCode===13){schoolNameInput()}">
            <button class="btn btn-white border border-2 shadow" onclick="schoolNameInput()">확인하기</button>
            <br>
            <label for="dateinput">날짜 선택:</label>
            <input type="date" id="dateinput" value="" onkeyup="if(window.event.keyCode===13){schoolNameInput()}">
            <br>
            <button onclick="schoolNameInput('아름고등학교')" class="btn btn-primary">아름고등학교</button>
            <button onclick="schoolNameInput('아름중학교')" class="btn btn-secondary">아름중학교</button>
            <button onclick="schoolNameInput('탄방중학교')" class="btn btn-warning">탄방중학교</button>
        </div>
        <p style="font-size: 10px; color: darkgray;">급식정보는 정확하지 않을 수 있으며<br>정확한 정보는 학교에서 확인하시기 바랍니다</p>

    </main>
    <script src="skript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
